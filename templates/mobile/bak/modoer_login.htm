{eval
    $_HEAD[title] = "会员登录";
}
{include mobile_template('header')}
<div class="form-box">
	<form action="{url member/mobile/do/login}" method="POST">
        <!--{if $_G['passport_apis']}-->
        <div class="form-item">
            <fieldset>
                <legend>使用合作网站帐号登录：</legend>
                <!--{loop $_G['passport_apis'] $passport_name $passport_title}-->
                    <a href="{url member/login/op/passport_login/type/$passport_name}">
                        <img src="{URLROOT}/static/images/passport/{$passport_name}_n.png">
                        $passport_title
                    </a>
                <!--{/loop}-->  
            </fieldset>
        </div>
        <!--{/if}-->
		<div class="form-item">
			<label for="username">用户名:</label>
			<input name="username" id="username" placeholder="请输入用户名" value="" type="text" required>
		</div>
		<div class="form-item">
			<label for="password">密码:</label>
			<input name="password" id="password" placeholder="请输入密码" value="" type="password" required>
		</div>
		<div class="form-item">
			<input name="life" id="life" type="checkbox" value="2592000" style="float:left;margin-top:5px;">
			<label for="life">记住密码</label>
			<div class="clear"></div>
		</div>
		<input type="hidden" name="forward" value="$forward" />
		<div class="form-item">
			<input type="submit" value="登录" name="dosubmit" class="sub_btn" />
		</div>
	</form>
</div>
<script>
		//App custom javascript
</script>
{include mobile_template('footer')}
