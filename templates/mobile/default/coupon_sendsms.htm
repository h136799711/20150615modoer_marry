{include mobile_template('header')}
<div class="panel-comm panel-default panel-fullsize">
	<div class="panel-heading">
		<h3>优惠券：$detail[subject]</h3>
	</div>
	<div class="panel-body">
		<div class="form-box">
			<form action="{url coupon/mobile/do/detail/op/sendsms/id/$couponid/rand/$_G[random]}" method="POST">
				<div class="form-item">
					<label>手机号:</label>
					<input name="mobile" id="mobile" placeholder="请输入手机号" value="$user->mobile" type="text">
				</div>
				<div class="form-item">
					<label>验证码:</label>
					<input name="seccode" id="mobile" placeholder="请输入下方验证码" type="text" style="width:60%">
					<span data-name="seccode"></span>
				</div>
				<div class="form-submit">
					<button type="submit"  value="Y" class="btn btn-mycolor full-width" name="dosubmit">发送</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
$(function() {
	$('span.[data-name="seccode"]').m_seccode();
});
</script>
{include mobile_template('footer')}
