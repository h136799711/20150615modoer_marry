{template modoer_header}
<script type="text/javascript">
function mylist_del_callback() {
    document_reload();
}
</script>
<div id="body">
<div class="myhead"></div>
<div class="mymiddle">
    <div class="myleft">
        <!--{template 'menu','member','member'}-->
    </div>
    <div class="myright">
        <div class="myright_top"></div>
        <div class="myright_middle">
            <h3>我的榜单</h3>
            <div class="mainrail">
                <input type="hidden" name="partyid" value="$partyid" />
                <table width="100%" cellspacing="0" cellpadding="0" class="maintable">
                    <!--{dbres $list $val}-->
                    <tr>
                        <td width="120" align="center">
                            <a href="{url mylist/$val[id]}" target="_blank"><img src="{URLROOT}/{if $val[thumb]}$val[thumb]{else}static/images/noimg.gif{/if}" height="80" width="100" /></a></td>
                        <td width="*">
                            <h5><b><a href="{url mylist/$val[id]}" target="_blank">$val[title]</a></b>{if !$val[status]}<span class="font_1">【未审核】</span>{/if}</h5>
                            <p class="comm-p">{sublen $val[intro],100,'...'}</p>
                            <div>
                                <span class="font_3">{date $val[modifytime],'w2style'} 更新</span>
                                <span><a href="{url mylist/member/ac/manage/op/edit/id/$val[id]}">修改</a></span>
                                <span><a href="javascript:;" onclick="mo.mylist.del($val[id], mylist_del_callback)">删除</a></span>
                            </div>
                        </td>
                    </tr>
                    <!--{/dbres}-->
                    <!--{if !$total}-->
                    <tr>
                        <td colspan="2">暂无信息。</td>
                    </tr>
                    <!--{/if}-->
                </table>
                <!--{if $multipage}-->
                <div class="multipage">$multipage</div>
                <!--{/if}-->
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="mybottom"></div>
</div>
<!--{eval footer();}-->
