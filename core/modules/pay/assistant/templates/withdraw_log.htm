{template modoer_header}
<div id="body">
<div class="myhead"></div>
<div class="mymiddle">
    <div class="myleft">
        <!--{template 'menu','member','member'}-->
    </div>
    <div class="myright">
        <div class="myright_top"></div>
        <div class="myright_middle">
            <em class="myright_middle_link"><a href="{url member/index/ac/myset}">设置支付宝帐号</a>|<a href="{url pay/member/ac/withdraw}">提现</a></em>
            <h3>提现记录</h3>
            <div class="mainrail">
                <table width="100%" cellspacing="0" cellpadding="0" class="maintable">
                    <tr class="altbg1">
                        <th width="80">ID</th>
                        <th width="140">创建时间</th>
                        <th width="120">提现金额(元)</th>
                        <th width="200">提现帐号</th>
                        <th width="*">状态</th>
                    </tr>
                    <!--{dbres $list $val}-->
                    <tr>
                        <td>$val[id]</td>
                        <td>{date $val[applytime]}</td>
                        <td>$val[price]</td>
                        <td>$val[accounts]<br />$val[realname]</td>
                        <td>{print lang('pay_withdraw_status_'.$val[status])}{if $val[status_des]}<br /><span class="font_3">$val[status_des]</span>{/if}</td>
                    </tr>
                    <!--{/dbres}-->
                </table>
                <div class="multipage">$multipage</div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="mybottom"></div>
</div>
<!--{eval footer();}-->
